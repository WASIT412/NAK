<form [formGroup]="frm">
        <cyberintechTextbox [label]="'Email'" showClearButton="true" controlname="email" [group]="frm"></cyberintechTextbox><br/>
        <cyberintechCheckbox [label]="'I am sure'" labelPosition="before" controlname="cb" [group]="frm"></cyberintechCheckbox><br/>
        <cyberintechCheckboxGroup [group]="frm"  label="Configuration Settings" [options]="checkboxOptions"></cyberintechCheckboxGroup><br/>
        <cyberintechDropdown [group]="frm" label="Select option" controlname="dropdown"  [dataSource]="data" 
        (onItemSelection)="onSelection($event)"  textField="State" valueField="ID"></cyberintechDropdown><br/>
        <cyberintechRadioButton [group]="frm" controlname='radiobutton' [options]="data" value="ID" text="State" required="true" (onChanged)="radioChanged($event)"></cyberintechRadioButton>
        <cyberintechDatePicker [group]="frm" controlname='datePick'></cyberintechDatePicker>
</form>
